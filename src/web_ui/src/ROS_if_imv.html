<!DOCTYPE html>
<html>

<head>
    <title>ROS2 IF Image View</title>
    <link rel="stylesheet" href="./bulma.min.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./roslib.min.js"></script>
    <script src="./anime.min.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <svg width="640" height="160" viewBox="0 0 640 160" fill="none" xmlns="http://www.w3.org/2000/svg"
                    class="navbar-svgs">
                    <path stroke="#3498db" stroke-width="10" fill="none"
                        d="M10,150 L100,150 L120,40 L140,150 L130,95 L110,95 L109,100 L135,100" fill="red"
                        class="bd-svg-black" />
                    <!-- A -->
                    <path stroke="#3498db" stroke-width="10" fill="none" d="M140,150 L160,40 L180,150 L200,40 L400,40"
                        fill="red" class="bd-svg-black" /> <!-- W -->
                </svg>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="./index.html">
                    Home
                </a>
                <a class="navbar-item" href="./ROS_if.html">
                    ROS Interface
                </a>
                <a class="navbar-item" href="./ROS_if_imv.html">
                    ROS Image Viewer
                </a>
            </div>
        </div>
    </nav>

    <div class="container is-fluid">
        <div class="grid">
            <div class="cell is-row-start-1">
                <input class="input is-info" id="stdin1" type="text" placeholder="Example: /camera/frame_bgr" />
            </div>
            <div class="cell is-row-start-2">
                <img id="stdout1" src="">
            </div>

            <div class="cell is-row-start-3">
                <input class="input is-info" id="stdin2" type="text"
                    placeholder="Example: /camera/frame_bgr 30 (set quality to 30)" />
            </div>
            <div class="cell is-row-start-4">
                <img id="stdout2" src="">
            </div>

            <div class="cell is-col-from-end-2">
                <input class="input is-info" id="stdin3" type="text" placeholder="Info input2" />
            </div>
            <div class="cell is-col-from-end-2">
                <img id="stdout3" src="">
            </div>

            <div class="cell is-col-from-end-2">
                <input class="input is-info" id="stdin4" type="text" placeholder="Info input6" />
            </div>
            <div class="cell is-col-from-end-2">
                <img id="stdout4" src="">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="ROS_if_imv.js">
    </script>
</body>

</html>
